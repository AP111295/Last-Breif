          <!-- feuilles à gauche du formulaire -->    
    <div class="contact__leavesleft">
    <img src="/images/Groupe27.svg" alt="feuille">
    <img src="/images/TracÔÇÜ76.svg" alt="feuille3">
   </div>
   <!-- titre et formulaire -->  
   <div  class="contact__container">
      <h1>Contactez-nous</h1>
    <form class="contact__form">

      <div class="contact__form-columns1">
        <div class="labelInput-column ">
      <label for="first-name">Prénom</label>
<input type="text" name="first-name" id="first-name" placeholder="Prénom" class="input-borderbottom"> </div>
<div class="labelInput-column">
<label for="name">Nom</label>
<input type="text" name="name" id="name" placeholder="Nom" class="input-borderbottom"></div></div>
<div class="contact__form-columns2">
  <div class="labelInput-column">
<label for="email">Votre email</label>
<input type="email" name="email" id="email" placeholder="votre@email.com" class="input-borderbottom"></div>
<div class="labelInput-column">
<label for="tel">Téléphone</label>
<input type="number" name="tel" id="tel" placeholder="Numéro" class="input-borderbottom"></div>
</div>
<div class="labelTextarea-column">
<label for="message">Votre message</label>
<textarea name="message" id="message" rows="1" class="input-borderbottom">Message</textarea></div>
<div class="contact__form-button">
<input type="submit" value="Commencer" class="button btn_filled"></div>
    </form>  </div> 
    <!-- feuilles à droite du formulaire -->
